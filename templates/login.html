{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>
<form action="login" method="post">
	{% csrf_token %}
	<div class="limiter">
		<div class="container-login100">
			<div style="background-color:cyan" class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						User Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "User did not exists">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit">
						<div>
							<a href="signup" class="login100-form-btn" style="color:red">Create new account</a><br>
							<a href="/" class="login100-form-btn" style="color:red">Home</a>
						</div>
					</div>

					<div>
						<br><br><br><br><br><br><br><br><br><br><br><br>
					</div>
				</form>
			</div>
		</div>
	</div>
	</form>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
