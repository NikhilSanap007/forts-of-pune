{% load static %}
{% static "images" as baseUrl %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <title>Forts Near Pune</title>

</head>
<body>
    <!-- Page Loader -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <i class="fa fa-fort-awesome mr-2" aria-hidden="true"></i>
                Forts Near Pune
            </a>
            {% if user.is_authenticated %}
            <div class="align-items-right">
                <a><b>Hello, {{user.first_name}}</b></a><br>
                <a href="/"><b>Logout</b></a>
                </div>
            {% endif %}
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" style="background-color:lightgreen" data-parallax="scroll">
        <form>
            <h2 style="font-size:50px">
			    <span>F</span>
		    	<span>O</span>
	    		<span>R</span>
    			<span>T</span>
			    <span>S</span>
		    </h2>
        </form>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row tm-mb-90 tm-gallery">


	<!-- Fort Session Start -->
        {% for fort1 in kille %}

			<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="{{fort1.img.url}}" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>{{fort1.name}}</h2>

                        <a href="{% url 'fort_detail' fort1.f_id %}">View more</a>
                    </figcaption>
                </figure>
                <center>
                    <h5>{{fort1.name}}</h5>
                </center>
            </div>

        {% endfor %}
        </div>
    </div>
	<!-- Forts Session End -->


    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
		
                <div class="tm-social-links">
					<ul class="d-flex">
                        <li class="mb-2"><a href="https://www.facebook.com/nikhil.sanap.520/"><i class="fa fa-facebook"></i></a></li>
                        <li class="mb-2"><a href="https://twitter.com/NikhilSanap10?t=sOW_jasFcF7ij0FuYwhwCw&s=09"><i class="fa fa-twitter"></i></a></li>
                        <li class="mb-2"><a href="https://www.instagram.com/nikhil_sanap_007/"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>
				<div class="text-center">
                    Designed by <a class="tm-text-gray" rel="sponsored" target="_parent"><b>Nikhil Sanap</b></a>
                </div>
                      
    </footer>
</body>
</html>
